<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto|Rubik:900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <title>Get Started - Sign Up page</title>
</head>

<body>
    <div class="navbar">
        <div class="leftNav">
            <i class="fas fa-tint" id="navIcon"></i>
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
        </div>
        <div class="rightNav">
            <a id="logIn" href="">Log In</a>
        </div>
    </div>
    <div class="signUpContainer">
        <div class="leftSignUp">
            <div class="signUpTitle">
                <i class="fas fa-tint" id="signUpIcon"></i>
                <h3 class="getStartedText">Get Started</h3>
            </div>
            <br>
            <input type="text" name="username" placeholder="Username" />
            <input type="text" name="email" placeholder="E-mail" />
            <input type="tel" name="phone" placeholder="Phone number" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />
            <input type="submit" name="signup_submit" value="Sign Up" />
        </div>
        <div class="rightSignUp">
            <img src="./Images/800pixels.png" alt="Photo of gardening tools with some leaves and flowers">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/74a2ccb91e.js"></script>
</body>

</html>
